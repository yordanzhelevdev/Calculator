<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.js"
		 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		 crossorigin="anonymous"></script>
		 <script src="calc.js"></script>
	</head>
	<body>
		<div class="calculator-display">
			<h1>Calculator</h1>
			<p class="display-nums"></p>
			<div class="error">OK</div>
			<div class="calculator-body">
				<button class="clear">AC</button>
				<button value="0" class="nums">0</button>
				<button value="1" class="nums">1</button>
				<button value="2" class="nums">2</button>
				<button value="3" class="nums">3</button>
				<button value="4" class="nums">4</button>
				<button value="5" class="nums">5</button>
				<button value="6" class="nums">6</button>
				<button value="7" class="nums">7</button>
				<button value="8" class="nums">8</button>
				<button value="9" class="nums">9</button>			
				<button class="plus" value="+">+</button>
				<button class="minus" value="-">-</button>
				<button class="multiplication" value="*">&times;</button>
				<button class="divide" value="/">&divide;</button>
				<button class="float" value=".">.</button>	
				<button class="calc">=</button>
			</div>
		</div>
		<footer>
	    	Designed & Coded by
	    	<a href="https://www.yordanzhelevdev.io" target="_blank">
	        Yordan Zhelev</a>
        </footer>
  
	</body>
</html>
